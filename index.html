<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffeded;
    }

    #question-container {
      text-align: center;
    }

    #yes-btn, #no-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      border: none;
      border-radius: 5px;
    }

    #yes-btn {
  background-color: #4caf50;
  color: #ffffff;
  left: 50%;
  transform: translateX(-50%);
}

    #no-btn {
      background-color: #e74c3c;
      color: #ffffff;
      pointer-events: auto;
      transition: transform 0.3s ease-in-out;
    }

    #no-btn:hover {
      transform: scale(1.1);
    }

    @keyframes moveAround {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(20px, -20px); }
      50% { transform: translate(40px, 0); }
      75% { transform: translate(20px, 20px); }
    }
  </style>
</head>
<body>
  <div id="question-container">
    <h1>Do you love me ? <span style="font-size: 24px;">‚ù§Ô∏è</span></h1>
    <button id="yes-btn" onclick="showLove()">Yes <span style="font-size: 16px;">üòä</span></button>
   <button id="no-btn" onmouseover="moveNo()" onclick="moveNo()" style="top: 60px; left: 50%;">No <span style="font-size: 16px;">üò¢</span></button>

  </div>

  <script>
    function moveNo() {
      var noButton = document.getElementById('no-btn');
      var maxX = window.innerWidth - noButton.offsetWidth;
      var maxY = window.innerHeight - noButton.offsetHeight;

      var randomX = Math.floor(Math.random() * maxX);
      var randomY = Math.floor(Math.random() * maxY);

      noButton.style.left = randomX + 'px';
      noButton.style.top = randomY + 'px';
    }

    function showLove() {
      alert('I love you too ! ‚ù§Ô∏è');
    }
  </script>
</body>
</html>
